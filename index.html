<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
  </head>
  <body>
    <div class="left-bar">
      <div class="header-display">
        <img src="images/coffee-logo.png" alt="Logo of a coffee shop" class="header-logo">
        <h1 class="header-title">TOP Q</h1>
      </div>
      <p class="unsplash-credits">Photo by <a href="https://unsplash.com/@jamesdant">James Dant</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="right-bar">
      <p class="form-desc1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p class="form-desc2">You <em>know</em> you want to.</p>
      <form class="full-form">
        <div class="white-part">
          <h3 class="form-title">Let's do this!</h3>
          <div class="form-inputs">
            <div class="left-form">
              <div class="fn-bundle">
                <label for="">FIRST NAME</label>
                <input type="text" name="" id="">
              </div>
              <div class="email-bundle">
                <label for="">EMAIL</label>
                <input type="email" name="" id="">
              </div>
              <div class="passw1-bundle">
                <label for="">PASSWORD</label>
                <input type="password" name="" id="">
              </div>
            </div>
            <div class="right-form">
              <div class="ln-bundle">
                <label for="">LAST NAME</label>
                <input type="text" name="" id="">
              </div>
              <div class="pn-bundle">
                <label for="">PHONE NUMBER</label>
                <input type="tel" name="" id="">
              </div>
              <div class="passw2-bundle">
                <label for="">CONFIRM PASSWORD</label>
                <input type="password" name="" id="">
              </div>
            </div>
          </div>
        </div>
        <button class="create-btn" type="submit">Create Account</button>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </body>
</html>
