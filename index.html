<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="left-bar">
      <div class="header-display">
        <i class="fa-solid fa-mug-hot header-logo"></i>
        <h1 class="header-title">TOP Q</h1>
      </div>
      <p class="unsplash-credits">Photo by <a href="https://unsplash.com/@jamesdant">James Dant</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="right-bar">
      <p class="form-desc1">This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
      <p class="form-desc2">You <em>know</em> you want to.</p>
      <form class="full-form">
        <div class="white-part">
          <h3 class="form-title">Let's do this!</h3>
          <div class="form-inputs">
            <div class="left-form">
              <div class="fn-bundle">
                <label for="fname">FIRST NAME</label><br>
                <input type="text" name="fname" id="fname" required>
              </div>
              <div class="email-bundle">
                <label for="email">EMAIL</label><br>
                <input type="email" name="email" id="email" required>
              </div>
              <div class="passw1-bundle">
                <label for="password1">PASSWORD</label><br>
                <input type="password" name="password1" class="error pass1" required><br>
                <span class="match-error">* Passwords do not match</span>
              </div>
            </div>
            <div class="right-form">
              <div class="ln-bundle">
                <label for="lname">LAST NAME</label><br>
                <input type="text" name="lname" id="lname" required>
              </div>
              <div class="pn-bundle">
                <label for="tel">PHONE NUMBER</label><br>
                <input type="tel" name="tel" id="tel">
              </div>
              <div class="passw2-bundle">
                <label for="password2">CONFIRM PASSWORD</label><br>
                <input type="password" name="password2" class="error pass2" required>
              </div>
            </div>
          </div>
        </div>
        <button class="create-btn" type="submit">Create Account</button>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </body>
</html>
